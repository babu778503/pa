<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolHub Free - 50,000+ Free Online Tools</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="description" content="Your one-stop destination for over 50,000 free online tools. Calculators, converters, design tools, and more â€” all instantly available without installation.">
    <meta name="keywords" content="free tools, online tools, calculators, converters, developer tools, design tools, productivity">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- FONT & IMAGE PERFORMANCE: Preconnect to servers and preload critical assets -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="/assets/images/mobile-banner.jpg">
    <link rel="preload" href="/assets/fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>

    <!-- CRITICAL CSS: Inline only the CSS needed for the initial screen render -->
    <style>
      :root{--primary-color:#4f46e5;--primary-darker:#4338ca;--background-color:#f8f9fa;--white-color:#fff;--font-family:'Montserrat', sans-serif;--sidebar-width:160px}
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{overflow-x:hidden}body{font-family:var(--font-family);background-color:var(--background-color);line-height:1.5;}
      .main-header{background-color:var(--primary-color);padding:.5rem 0;position:fixed;top:0;width:100%;z-index:1000;}
      .main-header .container{display:flex;justify-content:space-between;align-items:center;gap:1rem}
      .logo{font-size:1.5rem;font-weight:800;color:var(--white-color);text-decoration:none;display:flex;align-items:center;}
      .logo img{height:36px;margin-right:8px}
      .hero{text-align:center;padding:1.5rem 1rem 0;background-color:var(--background-color)}
      .search-bar{max-width:600px;margin:0 auto}
      .search-bar input{width:100%;padding:.8rem 1.2rem;border:1px solid #e5e7eb;border-radius:50px;font-size:1rem;}
      /* latin */
      @font-face {
        font-family: 'Montserrat'; font-style: normal; font-weight: 400; font-display: swap;
        src: url(https://fonts.gstatic.com/s/montserrat/v26/JTUSjIg1_i6t8kCHKm459WlhyxTh.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Montserrat'; font-style: normal; font-weight: 700; font-display: swap;
        src: url(https://fonts.gstatic.com/s/montserrat/v26/JTUSjIg1_i6t8kCHKm459WlhyxTh.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
    
    <!-- PERFORMANCE: Asynchronously load the full stylesheet without blocking rendering -->
    <link rel="preload" href="/assets/css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/assets/css/styles.css"></noscript>

    <!-- FIXED: Use an importmap to make DOMPurify available to our JS module -->
    <script type="importmap">
    {
      "imports": {
        "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"
      }
    }
    </script>
</head>
<body>

        <!-- ... body wrapper content ... -->
    </div>
    <footer class="main-footer">
        <!-- ... footer content ... -->
    </footer>

    <audio id="alarm-sound" src="https://cdn.jsdelivr.net/npm/ion-sound@3.0.7/sounds/bell_ring.mp3" preload="auto"></audio>
    
    <!-- FIXED: The old DOMPurify script is GONE. app.js is now a module that imports it. -->
    <script type="module" src="/app.js" defer></script>
</body>
</html>
